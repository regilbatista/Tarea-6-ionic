<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="weatherData">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ weatherData.name }}</ion-card-title>
        <ion-card-subtitle>Temperatura: {{ weatherData.main.temp }} °C</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Descripción: {{ weatherData.weather[0].description }}
        <br/>
        Vientos: {{ weatherData.wind.speed }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
