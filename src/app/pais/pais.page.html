<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <div>
      <ion-item>
        <ion-label position="floating">Ingresa el nombre del país</ion-label>
        <ion-input [(ngModel)]="countryName" placeholder="Ingresa el nombre del país en ingles"></ion-input>
      </ion-item>
      <ion-button 
      (click)="buscar()"
      expand="block" fill="outline" color="warning" >Calcular</ion-button>
    </div>
  
 
      <h2>Universidades en {{ countryName }}</h2>
      <ion-card *ngFor="let university of universities">
          <ion-card-header>
          <ion-card-title>{{ university.name }}</ion-card-title>
          <ion-card-subtitle>Dominio: {{ university.domains[0] }}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <a [href]="university.web_pages[0]" target="_blank">Sitio Web</a>
        </ion-card-content>
      </ion-card>
 
</ion-content>
